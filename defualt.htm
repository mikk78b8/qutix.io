<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flingo - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Dark background color */
            color: #fff; /* Light text color */
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        #logo {
            max-width: 100px;
            max-height: 100px;
            margin-bottom: 20px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
        }

        .search-bar {
            padding: 10px;
            width: 60%;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #333; /* Dark search bar background */
            color: #fff; /* Light text color in search bar */
        }

        .search-button {
            padding: 10px;
            background-color: #555; /* Dark button background */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff; /* Light text color in button */
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <img id="logo" src="flingologo.png" alt="Flingo Logo">
    </header>

    <main>
        <form id="searchForm" onsubmit="search(); return false;">
            <input type="text" class="search-bar" id="searchInput" placeholder="Search...">
            <button type="submit" class="search-button">Search</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Flingo. All rights reserved.</p>
    </footer>

    <script>
        function search() {
            // Get the value from the input field
            var searchTerm = document.getElementById("searchInput").value;

            // Redirect the current tab to Google search with the search term
            window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(searchTerm);
        }
    </script>

</body>
</html>
